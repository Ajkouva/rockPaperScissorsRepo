<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/rockPaperScissorsRepo/rockpaper.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

        <div class="button">
            <button onclick="result('rock')">Rock</button>
            <button onclick="result('paper')">Paper</button>
            <button onclick="result('scissors')">Scissors</button>
        </div>

        <div class="css-score js-score">
            <p>Player Win = 0 | Computer Win = 0 | Draws = 0</p>
        </div>

        <div class="css-result js-result">
            <p>Pick Your Move!</p>
        </div>

    </main>
    <script src="/rockPaperScissorsRepo/rockpaper.js"></script>
</body>

</html>
